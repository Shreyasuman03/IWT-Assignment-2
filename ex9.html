<!--Create a user feedback page which asks questions about a software product. You are required to use checkbox, radio buttons, and drop-down, textarea and various text input type for this. Structure the web page using HTML table.-->

<html>
<head>
<title>Q9</title>
</head>
<body bgcolor=grey> 
	<h2 align= center>Software Feedback</h2>
	<hr style="width:100%;text-align:left;margin-left:0">
	<table align=center border=2>
	<form method="post">
	<tr>
	<td>	<label>Username</label></td>
	<td><input type=text name=ur></td>
	</tr>
	<tr>
	<td><label>E-mail:</label></td>
	<td><input type="email" name="em"></td>
      </tr>
	<tr>
	<td><label>Rate us :</label> </td>
	<td>
	<label>1 star </label> 
	<input type="checkbox" name="st1">
	<label>2 star </label> 
	<input type="checkbox" name="st2" >
	<label>3 star </label> 
	<input type="checkbox" name="st3">
	<label>4 star </label> 
	<input type="checkbox" name="st4">
	<label>5 star </label> 
	<input type="checkbox" name="st5">
	</td>
	</tr>
	<tr>
	<td><label>Gender </label></td>
	<td><select name="gen">
	 <option value="m">Male</option>
       <option value="f">Female</option>
	</select>
	</td>
	</tr>
	<tr>
	<td><label>Would you recommend our product to others?</label></td>
	<td><input type=radio name=choice value="Yes">
	<label>Yes   </label>
	<input type=radio name=choice value="No">
	<label>No   </label>
	</td>
	</tr>
	<tr>

	<td><label> Any Comments: </label></td>
	<td><textarea name="comment" rows=5 cols=10></textarea></td>
	</tr>
	<tr>
	<td colspan=2>
	<input type="submit" value="Submit">
	</td>
	</tr>
	</form>
	</table>

</body>
</html>
